<body>
  <div class="container-fluid mb-5">
    <div class="row" id="businessSelect">
      <img class="img-fluid" src="../img/jakmV81566530628.jpg" alt="">
    </div>
  </div>
  <div class="container mb-4 p-1 selectPrice">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-5 text-center">
          <span class="orangeBorderBottom pb-1 d-inline-block  position-relative">

            <form class="form-inline row">
              <div class="form-group col-12 col-sm-9 px-2">
                <input type="text" class="form-control" placeholder="请输入HTS编码或商品描述的内容(英文)" style="width: 100% !important;">

              <button type="submit" class="btn btn-primary col-12 col-sm-3">查询</button>

          </div>
        </div>
      </div>
    </div>
  </div>
<script src="../js/header.js"></script>
