<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/businessSelect.css">
  <link rel="stylesheet" href="../css/commo.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid mb-5">
    <div class="row" id="businessSelect">
      <img class="img-fluid" src="../img/jakmV81566530628.jpg" alt="">
    </div>
  </div>
  <div class="container mb-4 p-1 selectPrice">
    <div class="row m-0">
      <p class="col-12 border-bottom pl-0"><span>算一下物品运输需要多少费用?</span></p>
    </div>
    <div class="row">
      <h5 class="col-12 text-center font-weight-bold">运费查询</h5>
    </div>
    <div class="row">
      <form class="col-12">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>起运城市<span class="text-danger">*</span></label>
            <select class="form-control">
              <option disabled selected>请选择</option>
              <option>长沙</option>
              <option>上海</option>
            </select>
          </div>
          <div class="form-group col-md-4 mt-auto">
            <select class="form-control">
              <option></option>
            </select>
          </div>
          <div class="form-group col-md-4 mt-auto">
            <select class="form-control">
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label>包裹种类<span class="text-danger">*</span></label>
            <select class="form-control">
              <option>cc</option>
            </select>
          </div>
          <div class="form-group col-3">
            <label>包裹数量<span class="text-danger">*</span></label>
            <select class="form-control">
              <option>2</option>
            </select>
          </div>
          <div class="form-group col-3">
            <label>Freight Class<span class="text-danger">*</span></label>
            <select class="form-control">
              <option>50</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-3">
            <label>长(cm)<span class="text-danger">*</span></label>
            <input class="form-control" type="number">
          </div>
          <div class="form-group col-3">
            <label>宽(cm)<span class="text-danger">*</span></label>
            <input class="form-control" type="number">
          </div>
          <div class="form-group col-3">
            <label>高(cm)<span class="text-danger">*</span></label>
            <input class="form-control" type="number">
          </div>
          <div class="form-group col-3">
            <label>重量(KG)<span class="text-danger">*</span></label>
            <input class="form-control" type="number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>目的城市<span class="text-danger">*</span></label>
            <select class="form-control">
              <option disabled selected>请选择</option>
              <option>长沙</option>
              <option>上海</option>
            </select>
          </div>
          <div class="form-group col-md-4 mt-auto">
            <select class="form-control">
              <option></option>
            </select>
          </div>
          <div class="form-group col-md-4 mt-auto">
            <select class="form-control">
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label>联系姓名<span class="text-danger">*</span></label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group col-6">
            <label>输入号码<span class="text-danger">*</span></label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+86</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:;">+01</a>
                  <a class="dropdown-item" href="javascript:;">+01</a>
                  <a class="dropdown-item" href="javascript:;">+01</a>
                  <div role="separator" class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript:;">Separated link</a>
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>

          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary m-auto btn-lg">一键查价</button>
        </div>
      </form>
    </div>
  </div>
<script src="../js/header.js"></script>
<script src="../js/footer.js"></script>
<script>
  $('button[type=submit]').click((e)=>{
    e.preventDefault()
    
  })
</script>
</body>
</html>
