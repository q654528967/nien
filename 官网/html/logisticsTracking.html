  <style>
  .timeline::before{
    content: '';
    position: absolute;
    height: 100%;
    width: 2px;
    background-color:#e15522;
    left: 1%;
    top:1%;
  }
  .timeline{
    margin-left: 6em;
  }
  .timeline>li>div:first-child{
    left: -100%;
  }
  .timeline>li>i.fa{
    left: 0px;
    top: -5%; 
    transform: translateX(-42%) ;
  }
  .timeline>li{
    margin-bottom: 3em;
  }
  .timeline>li:last-child{
    margin-bottom: 0;
  }
  .timeline li>div:first-child p{
    margin-bottom: 0;
    
    font-weight: 700;
  }
  .fa-circle{
    color:rgb(147, 152, 155)
  }
  </style>
